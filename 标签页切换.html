<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab切换</title>
    <link rel="stylesheet" href="./tab.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="mod-tab">
        <div class="header">
            <div class="tab active">1</div>
            <div class="tab">2</div>
            <div class="tab">3</div>
            <div class="tab">4</div>
        </div>
        <div class="content">
            <div class="panel active">panel1</div>
            <div class="panel">panel2</div>
            <div class="panel">panel3</div>
            <div class="panel">panel4</div>
        </div>
    </div>

    <div class="mod-tab">
        <div class="header">
            <div class="tab ">1</div>
            <div class="tab  active">2</div>
            <div class="tab">3</div>
            <div class="tab">4</div>
        </div>
        <div class="content">
            <div class="panel">panel1</div>
            <div class="panel active">panel2</div>
            <div class="panel">panel3</div>
            <div class="panel">panel4</div>
        </div>
    </div>
</body>
<script>
    // 
    // $('.mod-tab .tab').on('click', function () {
    //     $(this).addClass('active').siblings().removeClass('active');
    //     console.log($(this).index());
    //     $(this).parents('.mod-tab').
    //     find('.panel').
    //     eq($(this).index())
    //     .addClass('active')
    //     .siblings()
    //     .removeClass('active')
    // })


// 原生js
    document.querySelectorAll('.mod-tab .tab').forEach(function(node){
        node.addEventListener('click',function(){
            // console.log(this);
            var index;
            this.parentElement.querySelectorAll('.tab').forEach(function(tab,idx){
                tab.classList.remove('active')
                if(node===tab){
                    index = idx
                }
            }) 
            this.classList.add('active')
            console.log(index);
            this.parentElement.nextElementSibling.querySelectorAll('.panel').forEach(function(panel){
                panel.classList.remove('active')
            })
            this.parentElement.nextElementSibling.querySelectorAll('.panel')[index].classList.add('active')
        })
    })
    // addEventListener('click',function(){

    // })
</script>

</html>
